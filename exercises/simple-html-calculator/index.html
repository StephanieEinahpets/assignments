<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:bisque; text-align:center">
    <h1 id="h1" style="background-color:lightblue; color:navy; text-align:center">Simple HTML Calculator</h1>
    <div id="addDiv">
        <input type="number" id="addA"/> <span>+</span> <input type="number" id="addB"/> <button id="addButton"> =</button>
    </div>
    <br>
    <div id="subDiv">
        <input type="number" id="subA"/> <span>-</span> <input type="number" id="subB"/> <button id="subButton"> =</button>
    </div>
    <br>  
    <div id="mulDiv">
        <input type="number" id="mulA"/> <span>*</span> <input type="number" id="mulB"/> <button id="mulButton"> =</button>
    </div>
    <br>
    <div id="divDiv">
        <input type="number" id="divA"/> <span>/</span> <input type="number" id="divB"/> <button id="divButton"> =</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
