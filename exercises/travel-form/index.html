<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
</head>
<body style="background-color:bisque; text-align:center">
    <h1>Travel Form</h1>
    <p>Please fill out the folowing form</p>
    <form name="travelform">
        First Name: <input type="text" name="firstName">
        <br>
        Last Name: <input type="text" name="lastName">
        <br>
        <br>
        Age: <input type="number" name="age">
        <br>
        <br>
        Gender: <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <br>
        <br>
        Destination: <select name="location">
            <option value="London">London</option>
            <option value="Paris">Paris</option>
            <option value="New York">New York</option>
        </select>
        <br>
        <br>
        Dietary Restrictions:
        <br>
        <input class="diet" type="checkbox" name="restrictions" value="vegetarian">Vegetarian
        <input class="diet" type="checkbox" name="restrictions" value="kosher">Kosher
        <input class="diet" type="checkbox" name="restrictions" value="lactose">Lactose-Free
        <br>
        <br>
        <button type="button" id="submit">Submit</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
